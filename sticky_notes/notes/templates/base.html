<!-- notes/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
	
	<head>		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}Sticky Notes{% endblock %}</title>		
		{% load static %}		
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'notes/img/favicon.ico' %}">		
		<!-- Add your CSS links or stylesheets here -->		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
		sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">			
		<link href="{% static 'notes/css/fonts/fontawesome/css/fontawesome.css' %}" rel="stylesheet">
		<link href="{% static 'notes/css/fonts/fontawesome/css/regular.css' %}" rel="stylesheet">
		<link href="{% static 'notes/css/fonts/fontawesome/css/solid.css' %}" rel="stylesheet">
		<link href="{% static 'notes/css/styles.css' %}" rel="stylesheet">				
	</head>

	<body>		
		<header>			
			<!-- Add navigation links or other header content here -->
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
				<div class="container-fluid">
					<a class="navbar-brand" href="{% url 'note_noteboard' %}">Sticky Notes</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">						
						<div class="navbar-nav">
							{% if user.is_authenticated %}						    
								<a class="nav-link" href="{% url 'note_create' %}" aria-label="Create a new note">+ Create a Note</a>
								<form action="{% url 'logout' %}" method="post">
								    {% csrf_token %}
								    <button type="submit" class="btn btn-link nav-link logout-button">
								    	Log Out
								    </button>
								</form>
							{% endif %}
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main>
			{% block content %}{% endblock %}
		</main>

		<footer>
			<!-- Add footer content or links here -->
			<div>
				<p class="footer-info">Sticky Notes v1.01 by Sandcoders</p>            
			</div>
		</footer>

		<!-- Add javascript here -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="
		sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>		
	</body>

</html>
